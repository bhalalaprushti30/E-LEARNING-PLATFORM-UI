<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Course Details</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="courses.html">Courses</a>
            <a href="dashboard.html">Dashboard</a>
        </nav>
    </header>

    <section class="course-details">
        <h2 id="course-title">Loading...</h2>
        <p id="course-description">Please wait...</p>

        <div class="video-container">
            <iframe id="course-video" width="100%" height="400" src="" frameborder="0" allowfullscreen></iframe>
        </div>

        <button id="complete-btn" onclick="markCompleted()" class="btn">Mark as Completed</button>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("course-title").innerText = localStorage.getItem("courseTitle");
            document.getElementById("course-description").innerText = localStorage.getItem("courseDescription");
            document.getElementById("course-video").src = localStorage.getItem("courseVideo");
        });

        function markCompleted() {
            let courseTitle = localStorage.getItem("courseTitle");
            localStorage.setItem(courseTitle + "_completed", "true");
            alert(courseTitle + " marked as completed!");
        }
    </script>
</body>
</html>
